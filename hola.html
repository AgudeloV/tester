<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tablas de Multiplicar</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f9;
      color: #333;
      text-align: center;
    }
    h1 {
      color: #0077cc;
    }
    .contenedor {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
    }
    .tabla {
      background: white;
      border: 2px solid #0077cc;
      border-radius: 8px;
      width: 180px;
      padding: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .tabla h2 {
      background-color: #0077cc;
      color: white;
      margin-top: 0;
      border-radius: 5px 5px 0 0;
      padding: 5px 0;
    }
    table {
      width: 100%;
      border-collapse: collapse;
    }
    td {
      padding: 4px;
      border-bottom: 1px solid #ddd;
    }
  </style>
</head>
<body>
  <h1>Tablas de Multiplicar (1 al 10)</h1>
  <div class="contenedor">
    <!-- Generamos las tablas del 1 al 10 -->
    <!-- Tabla de multiplicar del 1 -->
    <div class="tabla">
      <h2>Tabla del 1</h2>
      <table>
        <tbody>
          <tr><td>1 × 1 = 1</td></tr>
          <tr><td>1 × 2 = 2</td></tr>
          <tr><td>1 × 3 = 3</td></tr>
          <tr><td>1 × 4 = 4</td></tr>
          <tr><td>1 × 5 = 5</td></tr>
          <tr><td>1 × 6 = 6</td></tr>
          <tr><td>1 × 7 = 7</td></tr>
          <tr><td>1 × 8 = 8</td></tr>
          <tr><td>1 × 9 = 9</td></tr>
          <tr><td>1 × 10 = 10</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Puedes copiar y cambiar el número de cada tabla hasta el 10 -->
    <div class="tabla">
      <h2>Tabla del 2</h2>
      <table>
        <tbody>
          <tr><td>2 × 1 = 2</td></tr>
          <tr><td>2 × 2 = 4</td></tr>
          <tr><td>2 × 3 = 6</td></tr>
          <tr><td>2 × 4 = 8</td></tr>
          <tr><td>2 × 5 = 10</td></tr>
          <tr><td>2 × 6 = 12</td></tr>
          <tr><td>2 × 7 = 14</td></tr>
          <tr><td>2 × 8 = 16</td></tr>
          <tr><td>2 × 9 = 18</td></tr>
          <tr><td>2 × 10 = 20</td></tr>
        </tbody>
      </table>
    </div>

    <!-- Aquí irían las tablas del 3 al 10 -->
    <!-- Para hacerlo más fácil, también puedo mostrarte una versión generada automáticamente con JavaScript -->
  </div>

  <script>
    const contenedor = document.querySelector(".contenedor");
    // Generar dinámicamente las tablas del 3 al 10
    for (let i = 3; i <= 10; i++) {
      const div = document.createElement("div");
      div.className = "tabla";
      div.innerHTML = `<h2>Tabla del ${i}</h2><table><tbody>${
        Array.from({length: 10}, (_, j) => 
          `<tr><td>${i} × ${j + 1} = ${i * (j + 1)}</td></tr>`
        ).join("")
      }</tbody></table>`;
      contenedor.appendChild(div);
    }
  </script>
</body>
</html>
